<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
<br>
<p style = "color:black;font-weight:bold;font-size:25px;font-family:arial;" id = 'sketch'>Your sketch :</p><br>
<p style = "color:black;font-weight:bold;font-size:25px;font-family:arial;" id = 'confidence'>Your sketch :</p><br>
<p style = "color:red;font-weight:bold;font-size:25px;font-family:arial;">Sketch to be drawn :</p>


  <p id = 'Score'style = "color:red;font-weight:bold;font-size:25px;font-family:arial;">Score : </p>
 <br>
    <p id = 'Timer' style = "color:red;font-weight:bold;font-size:25px;font-family:arial;">Timer : </p>
 

</center>
